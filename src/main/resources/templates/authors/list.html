<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Book Library</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<!-- <th>Books</th> -->
		</tr>
		<tr th:each="author:${authors}">
			<td th:text="${author.id}"></td>
			<td th:text="${author.firstname}"></td>
			<td th:text="${author.lastname}"></td>
			<!-- <td th:text="${author.books}"></td> -->
		</tr>
	</table>
</body>
</html>
